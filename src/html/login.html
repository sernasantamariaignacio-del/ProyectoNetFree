<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/output.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="/js/app.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-2xl p-8">
      <!-- Logo -->
      <div class="text-center mb-8">
        <img class="h-16 w-16 mx-auto" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Logo">
        <h1 class="text-3xl font-bold text-gray-900 mt-4">Gestor de Usuarios</h1>
        <p class="text-gray-500 text-sm mt-2">Inicia sesión para continuar</p>
      </div>

      <!-- Formulario de Login -->
      <form @submit.prevent="iniciarSesion()" x-data="loginApp()" class="space-y-4">
        <!-- Mostrar errores -->
        <div x-show="error" class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
          <span x-text="error"></span>
        </div>

        <!-- Usuario -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
          <input type="text" x-model="usuario" placeholder="admin" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
          <input type="password" x-model="contrasena" placeholder="••••••••" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Botón de login -->
        <button type="submit" :disabled="cargando"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed">
          <span x-show="!cargando">Iniciar Sesión</span>
          <span x-show="cargando">Verificando...</span>
        </button>
      </form>

      <!-- Datos de prueba -->
      <div class="mt-8 pt-6 border-t border-gray-200">
        <p class="text-xs text-gray-500 text-center mb-3 font-semibold">Credenciales de prueba:</p>
        <div class="bg-gray-50 rounded p-3 text-xs text-gray-600 space-y-1">
          <p><strong>Usuario:</strong> admin</p>
          <p><strong>Contraseña:</strong> admin123</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('loginApp', loginApp);
    });
  </script>
</body>

</html>
